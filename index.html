<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Vacation Destinations Wish List</h1>
    <p>Found exciting places to visition on your next vacation? Use the form below to add them to your wish list.</p>
</header>
<main>
<form id="destination_details_form">
    <label for="name"> Destination Name</label>
    <!-- the for="name" is linking to the id="name" below -->
    <input type="text" id="name" required placeholder="Enter a name for the destination">

    <label for="location">Location</label>
    <input type="text" id="location" required placeholder="Where is it located?">

    <label for="photo">Photo</label>
    <input type="URL" id="photo" placeholder="Enter an image URL of the place">

    <label for="description">Description</label>
    <input type="text" id="description" placeholder="Where is it located?">

    <button type="submit">Add to list</button>
</form>

<article>
    <h2 id="title">Enter Destination Details</h2>
    <div id="destinations_container">
        <!-- content generated by JS -->

        <!-- that is just a temporary card-->
<div class="card">
    <img src="images/signpost.jpg">
    <div class="card-body">
        <h3>Destination Name</h3>
        <h4> Destination Location</h4>
        <p class="card-text">Destination description</p>
        <button>Remove</button>
    </div>
</div>
        <!-- end of the temporary card -->
    </div>
</article>
</main>

    
</body>

</html>
